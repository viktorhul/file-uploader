<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="wrapper">
        <h2>Upload files</h2>
        <form action="upload" id="form" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" multiple="multiple">
            <input type="button" onClick="uploadFiles()" value="Upload">
        </form>
        <p id="progressText"></p>
    </div>
    <script>
        const progressText = document.getElementById("progressText")

        var socket = io();

        socket.on('progress', (msg) => {
            if (msg.progress == 1) {
                progressText.innerText = 'Complete!'
            } else {
                progressText.innerText = Math.round(msg.progress * 100) + '% done'
            }
        })

        function uploadFiles() {
            const formElement = document.getElementById("form")
            formElement.style.display = 'none'


            const formData = new FormData()
            const fileInput = document.getElementById('fileInput')

            for (i = 0; i < fileInput.files.length; i++) {
                const name = fileInput.files[i].name
                formData.append(name, fileInput.files[i])
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
        }
    </script>
</body>

</html>
